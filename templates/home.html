<div class="dashboard">
    <h1>Welcome to Riptide</h1>
    
    <div class="dashboard-grid">
        <div class="dashboard-card">
            <h2>Recent Activity</h2>
            <div class="activity-list">
                <!-- Activity items populated by dashboard.js -->
            </div>
        </div>
        
        <div class="dashboard-card">
            <h2>Quick Stats</h2>
            <div class="stats-grid">
                <div class="stat-item">
                    <span class="stat-value" id="torrent-count">{{torrent_count}}</span>
                    <span class="stat-label">Active Torrents</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="download-speed">{{download_speed}}</span>
                    <span class="stat-label">Download Speed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="upload-speed">{{upload_speed}}</span>
                    <span class="stat-label">Upload Speed</span>
                </div>
                <div class="stat-item">
                    <span class="stat-value" id="library-size">{{library_size}}</span>
                    <span class="stat-label">Library Size</span>
                </div>
            </div>
        </div>
        
        <div class="dashboard-card">
            <h2>Quick Actions</h2>
            <div class="quick-actions">
                <a href="/search" class="btn btn-primary">Search Media</a>
                <a href="/add-torrent" class="btn btn-secondary">Add Torrent</a>
                <a href="/torrents" class="btn btn-secondary">Manage Torrents</a>
            </div>
        </div>
    </div>
</div>

<script src="/static/js/dashboard.js"></script>
