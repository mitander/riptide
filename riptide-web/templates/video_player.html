<div class="page-header">
    <h1>{{ title }}</h1>
    <p>Streaming content via BitTorrent</p>
</div>

<div class="card">
    <div id="video-container" style="position: relative">
        <video
            id="video-player"
            controls
            style="background: #000; width: 100%"
            data-info-hash="{{ info_hash }}"
        >
            Your browser does not support the video tag or this video format.
        </video>
    </div>

    <div class="video-info">
        <p><strong>Title:</strong> {{ title }}</p>
        <p><strong>Source:</strong> {{ source_type }}</p>
        <p><strong>Info Hash:</strong> {{ info_hash }}</p>
        <p class="video-help">
            Stream will start automatically once ready. Files may need remuxing
            for browser compatibility.
        </p>
    </div>
</div>

<script src="/static/js/streaming_readiness.js"></script>
<script src="/static/js/video_player.js"></script>
