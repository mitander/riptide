<div class="page-header">
    <h1>Video Player</h1>
    <p>Streaming content via BitTorrent</p>
</div>

<div class="card">
    <div id="video-container">
        <video id="video-player" controls style="background: #000;">
            <source src="{{ stream_url }}">
            Your browser does not support the video tag or this video format.
        </video>
    </div>
    
    <div class="video-info">
        <p><strong>Info Hash:</strong> {{ info_hash }}</p>
        <p><strong>Source:</strong> {{ source_type }}</p>
        <p class="video-help">
            If video doesn't play, your browser may not support this format. 
            MP4, WebM work best. MKV has limited support.
        </p>
    </div>
</div>

<script src="/static/js/video_player.js"></script>
