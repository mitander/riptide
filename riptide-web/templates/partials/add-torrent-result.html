<!-- Add Torrent Result (HTMX Partial) -->
{{#if success}}
<div class="add-result success">
    <i class="fas fa-check-circle"></i>
    <strong>Success!</strong> 
    Torrent "{{ torrent_name }}" added successfully and download started.
    <a href="/torrents" class="btn small mt-2">View Downloads</a>
</div>
{{else}}
<div class="add-result error">
    <i class="fas fa-exclamation-circle"></i>
    <strong>Error:</strong> {{ error_message }}
    {{#if suggestion}}
    <br><small><i class="fas fa-lightbulb"></i> {{ suggestion }}</small>
    {{/if}}
</div>
{{/if}}
