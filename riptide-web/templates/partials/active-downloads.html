<!-- Active Downloads Preview (HTMX Partial) -->
{{#each downloads}}
<div class="download-item">
    <div class="download-header">
        <div>
            <div class="download-title">{{ name }}</div>
            <div class="download-size">{{ size }} • {{ speed }}</div>
        </div>
        <div class="download-actions">
            <button class="btn small" hx-post="/api/torrents/{{ info_hash }}/pause">
                <i class="fas fa-pause"></i>
            </button>
            <button class="btn small danger" hx-post="/api/torrents/{{ info_hash }}/stop">
                <i class="fas fa-stop"></i>
            </button>
        </div>
    </div>
    
    <div class="progress-bar">
        <div class="progress-fill" style="width: {{ progress }}%"></div>
    </div>
    <div class="progress-text">{{ progress }}% • {{ eta }}</div>
    
    <div class="download-stats">
        <div class="download-stat">
            <span class="download-stat-value">{{ pieces }}</span>
            <div class="download-stat-label">Pieces</div>
        </div>
        <div class="download-stat">
            <span class="download-stat-value">{{ peers }}</span>
            <div class="download-stat-label">Peers</div>
        </div>
        <div class="download-stat">
            <span class="download-stat-value">{{ seeds }}</span>
            <div class="download-stat-label">Seeds</div>
        </div>
    </div>
</div>
{{/each}}

{{#unless downloads}}
<div class="text-center p-4">
    <div class="mb-4"><i class="fas fa-inbox fa-4x text-muted"></i></div>
    <h3 class="text-xl font-semibold mb-2">No Active Downloads</h3>
    <p class="text-muted">Start downloading torrents to see progress here</p>
</div>
{{/unless}}
