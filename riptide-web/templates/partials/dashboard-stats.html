<div class="stats-grid">
    <div class="stat-card">
        <span class="stat-value">{{ active_torrents }}</span>
        <div class="stat-label">Active Torrents</div>
    </div>
    <div class="stat-card">
        <span class="stat-value">{{ download_speed }}</span>
        <div class="stat-unit">MB/s</div>
        <div class="stat-label">Download Speed</div>
    </div>
    <div class="stat-card">
        <span class="stat-value">{{ upload_speed }}</span>
        <div class="stat-unit">MB/s</div>
        <div class="stat-label">Upload Speed</div>
    </div>
    <div class="stat-card">
        <span class="stat-value">{{ downloaded_gb }}</span>
        <div class="stat-unit">GB</div>
        <div class="stat-label">Total Downloaded</div>
    </div>
    <div class="stat-card">
        <span class="stat-value">0</span>
        <div class="stat-label">Connected Peers</div>
    </div>
    <div class="stat-card">
        <span class="stat-value">0</span>
        <div class="stat-unit">Items</div>
        <div class="stat-label">Library Size</div>
    </div>
</div>
