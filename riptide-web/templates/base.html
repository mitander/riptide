<!DOCTYPE html>
<html>
<head>
    <title>{{ title }} - Riptide</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/static/css/main-new.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    <script src="https://unpkg.com/htmx.org@1.9.10"></script>
    <script src="/static/js/main.js" defer>{{ page_scripts }}</script>
</head>
<body>
    <!-- Navigation -->
    <nav>
        <div class="nav-container">
            <div class="logo">Riptide</div>
            <div class="nav-links">
                <a href="/" class="{{ dashboard_active }}">Dashboard</a>
                <a href="/search" class="{{ search_active }}">Search</a>
                <a href="/torrents" class="{{ torrents_active }}">Torrents</a>
                <a href="/library" class="{{ library_active }}">Library</a>
            </div>
        </div>
    </nav>
    
    <!-- Main Content -->
    <main class="container">
        {{ content }}
    </main>

    <!-- HTMX Loading Styles -->
    <style>
        .htmx-indicator { opacity: 0; transition: opacity 0.3s; }
        .htmx-request .htmx-indicator { opacity: 1; }
        .htmx-request.htmx-indicator { opacity: 1; }
        
        /* Active nav state */
        .nav-active { 
            color: #4a9eff !important; 
            background-color: rgba(74, 158, 255, 0.1) !important; 
        }
        
        /* Connection status indicator */
        @keyframes pulse-green {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.5; }
        }
        .status-pulse { animation: pulse-green 2s infinite; }
    </style>
</body>
</html>
