<div class="torrents">
    <h1>Torrent Management</h1>

    <div class="torrents-toolbar">
        <a href="/add-torrent" class="btn btn-primary">Add Torrent</a>
        <button class="btn btn-secondary" onclick="window.refreshTorrents()">Refresh</button>
    </div>

    <div class="torrents-table">
        <table class="table">
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Status</th>
                    <th>Progress</th>
                    <th>Down Speed</th>
                    <th>Up Speed</th>
                    <th>Size</th>
                    <th>Ratio</th>
                    <th>Peers</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="torrents-tbody">
                <!-- Torrent rows will be loaded by TypeScript -->
            </tbody>
        </table>
    </div>
</div>
